name: PR

on:
  pull_request:
    branches: [ main ]

jobs:

  unit_integration_tests:
    name: unit and integration tests
    runs-on: ubuntu-latest
    container: us.gcr.io/cf-rabbitmq-for-k8s-bunny/rabbitmq-for-kubernetes-ci
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Unit tests
      run: make unit-tests
    - name: Integration tests
      run: make integration-tests
    - name: Helm chart tests
      run: make chart-tests

  test-all-examples:
    name: test-all-examples
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Dry run examples
      run: |
        export GOPATH=$HOME/go
        export PATH=$PATH:$GOPATH/bin
        make install-tools
        kind create cluster --image kindest/node:v1.20.0
        kubectl apply --validate=false -f https://github.com/jetstack/cert-manager/releases/latest/download/cert-manager.crds.yaml
        # Create CRD PodMonitor without running Prometheus operator
        curl https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/master/bundle.yaml | sed "s/replicas: 1$/replicas: 0/" | kubectl apply -f -
        make install
        sleep 3 # otherwise we sporadically observe 'no matches for kind "RabbitmqCluster" in version "rabbitmq.com/v1beta1'
        kubectl apply --dry-run=server --recursive -f docs/examples/

  system_tests:
    name: system tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s: [v1.17.11, v1.18.8, v1.19.4, v1.20.0]
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: System tests
      env:
        K8S_VERSION: ${{ matrix.k8s }}
      run: |
        export GOPATH=$HOME/go
        export PATH=$PATH:$GOPATH/bin
        make install-tools
        kind create cluster --image kindest/node:"$K8S_VERSION"
        DOCKER_REGISTRY_SERVER=local-server OPERATOR_IMAGE=local-operator make deploy-kind
        make system-tests

  kubectl_tests:
    name: kubectl rabbitmq tests
    runs-on: ubuntu-latest
    steps:
    - name: Install Bats
      run: |
        git clone https://github.com/bats-core/bats-core.git "$HOME"/bats-core
        cd "$HOME"/bats-core
        sudo ./install.sh /usr/local
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: kubectl rabbitmq tests
      env:
        K8S_VERSION: v1.20.0
      run: |
        export GOPATH=$HOME/go
        export PATH=$PATH:$GOPATH/bin
        make install-tools
        kind create cluster --image kindest/node:"$K8S_VERSION"
        DOCKER_REGISTRY_SERVER=local-server OPERATOR_IMAGE=local-operator make deploy-kind
        PATH=$PATH:$(pwd)/bin
        kubectl-rabbitmq.bats
