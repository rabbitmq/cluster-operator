#@ load("@ytt:data", "data")

---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: #@ data.values.name + '.v' + data.values.version
  namespace: placeholder
  annotations:
    alm-examples: |
      [
        {
          "apiVersion": "rabbitmq.com/v1beta1",
          "kind": "RabbitmqCluster",
          "metadata": {
            "name": "hello-world"
          },
          "spec": {
            "override": {
              "statefulset": {
                "spec": {
                  "template": {
                    "spec": {
                      "containers": [],
                      "securityContext": {}
                    }
                  }
                }
              }
            }
          }
        }
      ]
    certified: "false"
    createdAt: #@ data.values.createdAt
    containerImage: #@ data.values.image
    capabilities: Full Lifecycle
    repository: "https://github.com/rabbitmq/cluster-operator"
    categories: "Streaming & Messaging"
  labels:
    operatorframework.io/os.linux: supported
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.arm64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/arch.s390x: supported
spec:
  displayName: RabbitMQ-cluster-operator
  description: |
    ## About the managed application
    RabbitMQ is an open-source message broker that originally implemented the
    Advanced Message Queuing Protocol (AMQP). Nowadays features a plug-in
    architecture supporting protocols such as Streaming Text Oriented Messaging
    Protocol (STOMP), MQ Telemetry Transport (MQTT), and others. RabbitMQ
    supports native streaming and AMQP 1.0.

    Visit [rabbitmq.com](rabbitmq.com) for more information.

    ## About this Operator
    RabbitMQ Cluster Kubernetes Operator is developed and maintened by the VMware 
    RabbitMQ team and provides a consistent and easy way to deploy RabbitMQ
    clusters to Kubernetes and run them, including "day two" (continuous)
    operations. RabbitMQ clusters deployed using the Operator can be used by
    applications running on Kubernetes or outside of Kubernetes.

    Read [RabbitMQ operator docs](https://www.rabbitmq.com/kubernetes/operator/operator-overview)
    for more information.
  maturity: stable
  version: #@ data.values.version
  minKubeVersion: 1.25.0
  support: Community based
  keywords:
  - rabbitmq
  - messaging
  - amqp
  - amqp10
  - stomp
  - mqtt
  - mqtt5
  - queues
  - streaming
  maintainers:
  - name: VMware Tanzu
    email: rabbitmq-users@googlegroups.com 
  provider:
    name: VMware Tanzu
  labels: {}
  selector:
    matchLabels: {}
  links:
  - name: Documentation
    url: https://www.rabbitmq.com/kubernetes/operator/operator-overview.html
  - name: GitHub
    url: https://github.com/rabbitmq/cluster-operator
  icon:
  - base64data: 
    mediatype: image/png
  customresourcedefinitions:
    owned:
      - name: rabbitmqclusters.rabbitmq.com
        displayName: RabbitmqCluster
        kind: RabbitmqCluster
        version: v1beta1
        description: Rabbitmq Cluster
        resources:
        specDescriptors: []
        statusDescriptors: []
    required: []
  nativeAPIs:
    - version: v1
      group: apps
      kind: Deployment
    - version: v1
      group: ""
      kind: Service
    - version: v1
      group: apps
      kind: ReplicaSet
    - version: v1
      kind: Pod
      group: ""
    - version: v1
      group: ""
      kind: Secret
    - version: v1
      group: ""
      kind: ConfigMap
  install:
    strategy: deployment
    spec:
      clusterPermissions:
        - serviceAccountName: rabbitmq-cluster-operator
          rules: #@ data.values.rules

      deployments:
        - label:
            app.kubernetes.io/component: rabbitmq-operator
            app.kubernetes.io/name: rabbitmq-cluster-operator
            app.kubernetes.io/part-of: rabbitmq
          name: rabbitmq-cluster-operator
          spec: #@ data.values.spec

  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: true
