# Scheme described in
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/#configuration-file

global:
  evaluation_interval: 30s

# Change this value to the path where file
# https://github.com/rabbitmq/cluster-operator/blob/main/observability/prometheus/rule-file.yml
# is located on the Prometheus instance.
#
# rule_files:
# - /etc/prometheus/rules/*.yml

# Specify Alertmanager instances.
# See https://prometheus.io/docs/prometheus/latest/configuration/configuration/#alertmanager_config
#
# alerting:
  # alertmanagers:
    # <alertmanager_config>

# Below scrape configs include RabbitMQ nodes (HTTP and HTTPS) and RabbitMQ Cluster Operator (HTTP).
# The config was copied from a Prometheus installed by Prometheus Operator and applied with the RabbitMQ ServiceMonitor and
# RabbitMQ Cluster Operator PodMonitor. The config is slightly modified (e.g. Helm Chart specifics are removed).
# Make sure to additionally include the scrape config for kube-state-metrics if you deploy RabbitMQ alerting rules.
scrape_configs:
- job_name: rabbitmq-http
  honor_timestamps: true
  scrape_interval: 15s
  scrape_timeout: 14s
  metrics_path: /metrics
  scheme: http
  follow_redirects: true
  relabel_configs:
  - source_labels: [job]
    separator: ;
    regex: (.*)
    target_label: __tmp_prometheus_job_name
    replacement: $1
    action: replace
  - source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_component]
    separator: ;
    regex: rabbitmq
    replacement: $1
    action: keep
  - source_labels: [__meta_kubernetes_endpoint_port_name]
    separator: ;
    regex: prometheus
    replacement: $1
    action: keep
  - source_labels: [__meta_kubernetes_endpoint_address_target_kind, __meta_kubernetes_endpoint_address_target_name]
    separator: ;
    regex: Node;(.*)
    target_label: node
    replacement: ${1}
    action: replace
  - source_labels: [__meta_kubernetes_endpoint_address_target_kind, __meta_kubernetes_endpoint_address_target_name]
    separator: ;
    regex: Pod;(.*)
    target_label: pod
    replacement: ${1}
    action: replace
  - source_labels: [__meta_kubernetes_namespace]
    separator: ;
    regex: (.*)
    target_label: namespace
    replacement: $1
    action: replace
  - source_labels: [__meta_kubernetes_service_name]
    separator: ;
    regex: (.*)
    target_label: service
    replacement: $1
    action: replace
  - source_labels: [__meta_kubernetes_pod_name]
    separator: ;
    regex: (.*)
    target_label: pod
    replacement: $1
    action: replace
  - source_labels: [__meta_kubernetes_pod_container_name]
    separator: ;
    regex: (.*)
    target_label: container
    replacement: $1
    action: replace
  - source_labels: [__meta_kubernetes_service_name]
    separator: ;
    regex: (.*)
    target_label: job
    replacement: ${1}
    action: replace
  - separator: ;
    regex: (.*)
    target_label: endpoint
    replacement: prometheus
    action: replace
  - source_labels: [__address__]
    separator: ;
    regex: (.*)
    modulus: 1
    target_label: __tmp_hash
    replacement: $1
    action: hashmod
  - source_labels: [__tmp_hash]
    separator: ;
    regex: "0"
    replacement: $1
    action: keep
  kubernetes_sd_configs:
  - role: endpoints
    follow_redirects: true
- job_name: rabbitmq-https
  honor_timestamps: true
  scrape_interval: 15s
  scrape_timeout: 14s
  metrics_path: /metrics
  scheme: https
  tls_config:
    insecure_skip_verify: true
  follow_redirects: true
  relabel_configs:
